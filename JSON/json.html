<!DOCTYPE html>
<html lang="nl">
  <head>

    <title>Soteer boeken</title>
    <meta name="author" content="Gianni Kuipers">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sorteerJSONstijl.css">
  </head>
  <body lang="nl">
     <h1>Een selectie van Boeken</h1>
     <select id="kenmerk">
       <option value="titel" selected>titel</option>
       <option value="auteur">auteur(s)</option>
       <option value="jsDatum">datum uitgave</option>
       <option value="paginas">aantal bladzijden</option>
       <option value="taal">taal</option>
       <option value="prijs">prijs</option>
       <option value="fame">stars</option>
       <option value="EAN">ean</option>
     </select>

     <label><input type="radio" name="oplopend" value="1">oplopend</label>
     <label><input type="radio" name="oplopend" value="-1">aflopend</label>
     <div id="uitvoer"></div>
     <script src="sorteerBoeken.js"></script>
  </body>
</html>
